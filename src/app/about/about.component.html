<section class="page-section bg-primary" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                    <h2>Ingresa un Pokem&oacute;n para buscar:</h2><br>
                    <input type="text" [(ngModel)]="searchedPokemon" placeholder="Ingrese el nombre del Pokémon" class="form-control"><br>
                    <button (click)="searchPokemon()" class="btn btn-primary btn-xl">Buscar</button><br><br>
                    
                    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
                  
                    <div *ngIf="pokemonData">
                      <h2>{{ pokemonData.name.toUpperCase() }}</h2>
                      <img [src]="pokemonData.sprites.front_default" [alt]="pokemonData.name">
                      <p>Número: {{ pokemonData.id }}</p>
                      <p>Altura: {{ pokemonData.height / 10 }}m</p>
                      <p>Peso: {{ pokemonData.weight / 10 }}kg</p>
                    </div>
            </div>
        </div>
    </div>
  </section>
